syntax = "proto3";

// package x51;

message ConnectParams {
    string address = 1;
    uint32 port = 2;
    ConnectionIdentity connectionId = 3;
    string password = 4;
}

message Error {
    // 表示成功或失败。用个bool而不是errorode的原因是，有的x51的错误码0表示失败，1表示成功，等等。
    // 似乎有点多余？看看吧
    // bool ok = 1;
    // 错误码。对于x51，就是各种枚举值。对于机器人框架内部错误和系统错误，就是自定义的error code的值。
    int32 errorCode = 1;
    // 错误类型，对x51是枚举名
    string errorCategory = 2;
    // 额外的信息，动态信息。
    string message = 3;
}

// 表示操作的结果
// TODO 这里应当还有数据，不过还不知道具体怎么弄
message Result {
    Error error = 1;
}

message ConnectionIdentity {
    string account = 1;
    string service = 2;
    uint32 index = 3;
}

