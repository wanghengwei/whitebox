syntax = "proto3";

// package x51;

message ConnectParams {
    string address = 1;
    uint32 port = 2;
    ConnectionIdentity connectionId = 3;
    string password = 4;
}

message Result {
    int32 errorCode = 1;
    string errorMessage = 2;
    string category = 3;
}

message ConnectionIdentity {
    string account = 1;
    string service = 2;
    uint32 connectionIndex = 3;
}

